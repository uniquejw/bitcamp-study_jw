<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>연락처</h1>
    <table id = table1 border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>전화</th>
          <th>회사</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>hong@test</td>
          <td>010-1111-1111</td>
          <td>비트캠프</td>
        </tr>
        <tr>
          <td>홍길동2</td>
          <td>hong@test</td>
          <td>010-1111-1111</td>
          <td>비트캠프</td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript">
      var tbody = document.querySelector("#table1 tbody")
      fetch("/contact/list")
        .then(function(response){
          return response.json()
        })
        .then(function(contacts){
          console.log(contacts)
          for(var contact of contacts) {
            var values = contact.split(",")
            var tr = document.createElement("tr")
            tr.innerHTML = `<td>${values[0]}</td>
            <td>${values[1]}</td>
            <td>${values[2]}</td>
            <td>${values[3]}</td>`
            tbody.appendChild(tr)
          }
        })




    </script>
  </body>
</html>
